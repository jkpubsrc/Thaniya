<!DOCTYPE html>
<html>

<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ htmlHeadTitle }}</title>
	<link rel="stylesheet/less" type="text/css" href="/static/css/styles_new.less?rndid={{rndid}}" />
	<script src="/static/js/less.min.js" type="text/javascript"></script>
	<script src="/static/js/thaniya.js" type="text/javascript"></script>
</head>

<body>

	<nav>
		<a href="index.html" class="nav-logo"></a>
		<div class="nav-space"></div>
		{% include("testpages/_menu.html") with context %}
	</nav>
	<div class="top-bar">{{ visNavPath }}</div>
	<div class="page-main">
		<div class="sideext-left"></div>
	
		{% block maincontent %}{% endblock %}

		<div class="sideext-right"></div>
		{% if self.rightsidecontent() %}
			<div class="gapbar-right"></div>
			<div class="sidebar-right">{% block rightsidecontent %}{% endblock %}</div>
		{% endif %}
	</div>

	<div class="bottom-bar"></div>
	<footer>
		{% include("testpages/_footer.html") with context %}
	</footer>

</body>

</html>
